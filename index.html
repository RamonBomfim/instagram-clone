    <title>Instagram</title>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="/img/instagram-celular.png" alt="Celular usando Instagram" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            class="instagram-logo"
            src="/img/instagram-logo.png"
            alt="Logo Instagram"
          />
          <div class="profile-photo">
            <img src="/img/perfil.jpg" alt="Profile Photo" />
          </div>
          <a href="#" class="instagram-login">Continue como ramonbomfim_</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é ramonbomfim_?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download">
              <!-- <img src="/img/apple-button.png" alt="Download Apple" /> -->
            </a>
            <a href="#" class="app-download">
              <!-- <img
                src="/img/googleplay-button.png"
                alt="Download Google Play"
              /> -->
            </a>
          </div>
        </div>
